<!DOCTYPE html>
<html>
	<div>
		<table class="table table-striped">
			<tr>
				<th>Nº Ordem</th>
				<th>Solicitante</th>
				<th>Data de Abertura</th>
				<th>Descrição</th>
				<th>Status</th>
				<th>Responsável</th>
				<th>Data de Atualização do Status</th>
				<th></th>
			</tr>
			<tr ng-repeat="ordem in ordens">
				<td> {{ordem.numOrdem}} </td>
				<td> {{ordem.solicitante}} </td>
				<td> {{ordem.dataAbertura}} </td>
				<td> {{ordem.descricao}} </td>
				<td> {{ordem.status}} </td>
				<td> {{ordem.responsavel}} </td>
				<td> {{ordem.dataAtualizacaoStatus}} </td>
			<td>
				<button type="button" class="btn btn-default btn-xs" ui-sref="ordem-servico.detail({id: ordem.id})">
					<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default btn-xs" ui-sref="ordem-servico.link({id: ordem.id})">
					<span class="glyphicon glyphicon-link" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default btn-xs" ui-sref="ordem-servico.update({id: ordem.id})">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default btn-xs" ui-sref="ordem-servico.delete({id: ordem.id})">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
		</table>
	</div>
</html>
